<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1 id="home-tab">Code Journal</h1>
        <h2 id="entries-tab">Entries</h2>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form" id="data-form-view">
        <form class="entry-form">
          <div class="column-full">
            <h2>New Entry</h2>
          </div>
          <div class="row">
            <div class="column-half">
              <div id="placeholder">
                <img
                  class="form-image"
                  src="/images/placeholder-image-square.jpg" />
              </div>
            </div>
            <div class="column=half">
              <div><label for="title">Title</label></div>
              <div>
                <input required type="text" id="title" name="image-title" />
              </div>
              <div><label for="url">Photo URL</label></div>
              <div>
                <input required type="text" id="url" name="photo url" />
              </div>
            </div>
          </div>
          <div class="column-full">
            <label for="notes">Notes</label>
            <textarea required id="notes" name="notes"></textarea>
            <div class="row button">
              <button type="submit">SAVE</button>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" id="feed" class="hidden">
        <div class="form-header-row">
          <h2>Entries</h2>
          <button id="form-tab">NEW</button>
        </div>
        <p id="no-entry">No entries have been recorded.</p>
        <ul class="entries-list"></ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
