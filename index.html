<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="header-container">Code Journal</div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <form class="entry-form">
          <div class="row">
            <div class="column-half">
              <label for="image-input" class="image-drop">New Entry</label>
              <input
                required
                type="file"
                name="image"
                id="image-input"
                accept="image/png, image/jpeg" />
              <div id="placeholder">
                <img src="/images/placeholder-image-square.jpg" />
              </div>
            </div>
            <div class="column=half">
              <div class="row">
                <label for="title">Title</label>
              </div>
              <div class="row">
                <input
                  required
                  type="text"
                  id="image-title"
                  name="image-title" />
              </div>
              <div class="row">
                <label for="photo-url">Photo URL</label>
              </div>
              <div class="row">
                <input required type="text" id="photo-url" name="photo url" />
              </div>
            </div>
          </div>
          <div class="row">
            <label for="notes">Notes</label>
          </div>
          <div class="row">
            <textarea required id="notes" name="notes"></textarea>
          </div>
          <button type="submit">SAVE</button>
        </form>
      </div>
      <div data-view="entries" class="hidden"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
